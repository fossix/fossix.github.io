---
layout: master
---

<div class="container">
  <div class="row">
    {% for post in site.posts limit:page.posts_limit %}
    <div class="col-sm-3">
      <div class="box">
        <a href="{{ post.url | prepend: site.baseurl }}" class="item">
          <h3>{{ post.title | escape}}</h3>
          <p>
            {{ post.excerpt }}
          </p>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{{ content }}
