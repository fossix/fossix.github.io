---
layout: master
---

{% for post in site.categories.articles limit:page.posts_limit %}
<div class="box">
  <a href="{{ post.url | prepend: site.baseurl }}" class="item">
    <h3>{{ post.title | escape}}</h3>
  </a>
  <p>
    {{ post.excerpt }}
  </p>
  <span class="badge">{{ post.date | date: "%-d %B, %Y"  }}</span>
</div>
{% endfor %}

{{ content }}
