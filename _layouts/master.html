<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/fossix.css" rel="stylesheet" media="screen">

    <title>
      {{ site.title | default: site.github.repository_name }} -
      {{ page.title | default: "Home" }}
    </title>

    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-0086577717613608",
          enable_page_level_ads: true
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10436185-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-10436185-1');
    </script>

    <style>
    </style>

    {% seo %}
    <!-- For different screen types -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="/images/site-logo.png" width="40" height="45"
             class="d-inline-block align-top" alt="">
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">{{ site_title }}
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search"
              action="{{ site.baseurl }}/search/">
          <input class="form-control mr-sm-2" type="search" placeholder="Search"
                 aria-label="Search" id="searchString" name="searchString">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                  name="googleSearchName" value="Search">Search</button>
        </form>
      </div>
    </nav>

    <div class="grid" id="searchBar">
    <div class="container-fluid" style="margin-top:35px";>
      <div class="row">
        <div class="col-md-2">
          <!-- What should be here -->
        </div>

        <div class="col-md-7">
          <h1>{{ page.title }}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          {% include navmenu.html %}
        </div>

        <div class="col-md-7"> <!-- main content -->
          {{ content }}
        </div>

        <div class="col-md-2"> <!-- ad -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- fossix-sidebar -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-0086577717613608"
               data-ad-slot="4837527972"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </div>

    <footer>
      {% include footer.html %}
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="/static/fossix.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
