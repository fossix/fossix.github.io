# Site wide configuration

title: Fossix
locale: en_US
description: Back to the community
logo: site-logo.png
search: true
url: "http://fossix.org"

#remote_theme: "mmistakes/so-simple-theme"
theme: jekyll-theme-so-simple

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins_dir:
  - jekyll-sitemap
  - jekyll-gist
#  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Fossix
  avatar: bio-photo.jpg
  email: admin@fossix.org
  disqus-shortname:
  twitter: fossix
  github: fossix
  google:
    plus: fossix
    analytics: UA-10436185-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:
