# Site wide configuration

title: Fossix
locale: en_US
description: Back to the community
logo: images/site-logo.png
search: true
url: "http://fossix.org"

read_time: true
words_per_minute: 200

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

github:
  is_project_page: false

# Site owner
author:
  name: Fossix
  avatar: bio-photo.jpg
  email: admin@fossix.org
  disqus-shortname:
  twitter: fossix
  github: fossix
  google:
    plus: fossix
    analytics: UA-10436185-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:

footer_links:
  - title: Twitter
    url: https://twitter.com/fossix
    icon: fab fa-twitter-square
  - title: GitHub
    url: https://github.com/fossix
    icon: fab fa-github-square
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square

theme: jekyll-theme-minimal